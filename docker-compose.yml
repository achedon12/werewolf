services:

  werewolf_db:
    image: postgres:15
    container_name: werewolf_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  werewolf_mailhog:
    image: mailhog/mailhog
    container_name: werewolf_mailhog
    ports:
      - "8024:8025"
      - "1025:1025"